<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form_fieldset">
                <legend class="form__legend">KALKULATOR WALUT</legend>
                <p>
                    <label><span class="form__labelText">WALUTA</span>
                        <input placeholder="EURO" class="form__field form__field--readonly" readonly>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">OBECNY KURS:</span>
                        <input placeholder="WPROWADŹ" class="form__field js-course" type="number" step="any" required>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">KWOTA DO PRZELICZENIA W ZŁ:</span>
                        <input placeholder="WPROWADŹ" class="form__field js-sum" type="number" step="any" required>
                    </label>
                </p>
                <p>
                    <label><span class="form__labelText">KWOTA PO PRZELICZENIU:</span>
                        <input class="form__field form__field--readonly js-result" readonly>
                    </label>
                </p>
                <p><button class="form__button">PRZELICZ</button></p>
                <p><button type="reset" class="form__button">WYCZYŚĆ</button></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
